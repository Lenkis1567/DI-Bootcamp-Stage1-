<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
</head>
<body>
	<form>
		First name <input type="text" name="firstname"> <br>
		Last name <input type="text" name="lastname"> <br>
		Password <input type="password" name="password" min="6"> <br>
		Birthday <input type="date" name="birthday"><br>
		Email name <input type="email" required> <br>
		Gender: <br>
		<input type="radio" name="gender" value="male"> Male <br>
		<input type="radio" name="gender" value="female"> Female <br>
		<input type="radio" name="gender" value="other"> Other <br>
		Pets: <br>
		<input type="checkbox" name="cat"> Cats <br>
		<input type="checkbox" name="dog"> Dogs <br>
		Cars: <br> 
		<select name="cars">
			<option value="Jaguar" name="Jaguar"> Jaguar</option>
			<option value="Toyota" name="Jaguar"> Toyota</option>
			<option value="Nissan" name="Jaguar"> Nissan</option>
		</select>
<br>
		<input type="Submit" value="ЖМИ">
		<input type="Reset" value="ЕЩЕ РАЗ">
	</form>
</body>
</html>
